<!doctype html>
<html>
  <head>
    <link href="styles/bulma.min.css" rel="stylesheet" />
    <link href="styles/side-panel.css" rel="stylesheet" />
    <script src="lib/sortable.min.js"></script>
  </head>
  <body>
    <section class="hero is-link">
      <div class="hero-body">
        <p class="title">Preview</p>
        <p class="subtitle">WIP</p>
      </div>
    </section>
    <section class="section">
      <p class="subtitle">Settings</p>
      <nav class="panel">
        <p class="panel-heading">Order of Job Properties</p>
        <ul id="job-field-order">
          <li class="draggable panel-block">
            <button class="button">&times;</button>
            <span class="mx-2">Title</span>
          </li>
          <li class="draggable panel-block">
            <button class="button">&times;</button>
            <span class="mx-2">Company Name</span>
          </li>
          <li class="draggable panel-block">
            <button class="button">&times;</button>
            <span class="mx-2">Location</span>
          </li>
          <li class="draggable panel-block">
            <button class="button">&times;</button>
            <span class="mx-2">Type</span>
          </li>
          <li class="draggable panel-block">
            <button class="button">&times;</button>
            <span class="mx-2">URL</span>
          </li>
        </ul>
        <div class="panel-block">
          <button class="button is-link is-outlined is-fullwidth">
            Reset all filters
          </button>
        </div>
      </nav>
    </section>
    <section class="section">
      <p class="subtitle">Current Information</p>
      <div class="field">
        <label class="label">Title</label>
        <div class="control">
          <input class="input" type="text" placeholder="Text input" />
        </div>
      </div>

      <div class="field">
        <label class="label">Company Name</label>
        <div class="control has-icons-left has-icons-right">
          <input
            class="input is-success"
            type="text"
            placeholder="Text input"
            value="Test"
          />
        </div>
      </div>

      <div class="field">
        <label class="label">Location</label>
        <div class="control has-icons-left has-icons-right">
          <input
            class="input is-danger"
            type="email"
            placeholder="Location"
          />
          </span>
        </div>
        <p class="help is-danger">This location is invalid</p>
      </div>

      <div class="field is-grouped">
        <div class="control">
          <button class="button is-link">Submit</button>
        </div>
        <div class="control">
          <button class="button is-link is-light">Cancel</button>
        </div>
      </div>
    </section>
    <script src="src/side-panel.js"></script>
  </body>
</html>
